
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-sm-3" 
               href="{% url 'projects:index' %}" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
              Task Flow System
            </a>
            <a class="navbar-brand font-weight-bolder ms-sm-3"
               href="{% url 'projects:project-list' %}" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
              Projects
            </a>
            <a class="navbar-brand font-weight-bolder ms-sm-3"
               href="{% url 'projects:task-list' %}" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
              Tasks
            </a>
            <a class="navbar-brand font-weight-bolder ms-sm-3"
               href="{% url 'projects:worker-list' %}" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
              Workers
            </a>
            {% if user.is_authenticated %}
              <a class="nav-link nav-link-icon me-2" href="{% url 'logout' %}?next={{request.path}}">
              <i class="fa fa-sign-out me-1"></i>
              <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</p>
            </a>
            <a href="{{ user.get_absolute_url }}"
                     target="_blank"
                     class="btn btn-sm  bg-gradient-primary btn-round mb-0 me-1 mt-2 mt-md-0">{{ user.get_username }}</a>
              {% else %}
              <a class="nav-link nav-link-icon me-2" href="{% url 'login' %}?next={{request.path}}">
              <i class="fa fa-sign-out me-1"></i>
              <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Login</p>
            </a>
            {% endif %}
            </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>

{% extends "base.html" %}

{% block content %}
  <h1>
    Position list
    <a href="{% url 'projects:position-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if position_list %}
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    <ul>
      {% for position in position_list %}
          <tr>
            <td>{{ position.id }}</td>
            <td>{{ position.name }}</td>
            <td><a href="{% url 'projects:position-update' pk=position.id %}" class="btn btn-primary ">Update</a></td>
            <td><a href="{% url 'projects:position-delete' pk=position.id %}" class="btn btn-primary">Delete</a></td>
          </tr>
      {% endfor %}
    </ul>

  {% else %}
    <p>There are no positions</p>
  {% endif %}

{% endblock %}

{% extends "base.html" %}
{% block content %}
  <h1>Delete worker
    <a type="button" class="btn btn-outline-success" href="{% url 'projects:worker-list' %}">Cancel</a></h1>
  <p>Are you sure you want to delete the worker {{ worker.username }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger"></form>
{% endblock %}

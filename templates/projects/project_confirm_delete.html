{% extends "base.html" %}
{% block content %}
  <h1>Delete project
    <a type="button" class="btn btn-outline-success" href="{% url 'projects:project-list' %}">Cancel</a></h1>
  <p>Are you sure you want to delete the project {{ project.name }}?</p>
  <p>All project's tasks will be deleted</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger"></form>
{% endblock %}
